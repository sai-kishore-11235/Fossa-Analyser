name: FOSSA Scan

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Run FOSSA Scan
        uses: fossa-actions/fossa-cli@v1
        with:
          fossa-api-key: ${{ secrets.FOSSA_API_KEY }} 